{% extends 'base.html' %}
{% block title %}Login | 10*10{% endblock %}
{% block content %}
<div class="container py-5" style="min-height:80vh">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-sm p-4 mt-5">
                <div class="text-center mb-4">
                    <i class="fas fa-sign-in-alt fa-2x text-warning mb-2"></i>
                    <h4 class="fw-700">Welcome Back</h4>
                    <p class="text-muted small">Log in to your 10*10 account</p>
                </div>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-2"><input type="text" name="username" class="form-control" placeholder="Username"
                            required /></div>
                    <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Password"
                            required /></div>
                    <button type="submit" class="btn btn-warning w-100 fw-600">Login</button>
                </form>
                <p class="text-center small text-muted mt-3 mb-0">New to 10*10? <a href="{% url 'register' %}"
                        class="text-warning fw-600">Create Account</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
