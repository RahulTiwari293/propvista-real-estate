{% extends 'base.html' %}
{% block title %}Register | PropVista{% endblock %}
{% block content %}
<div class="container py-5" style="min-height:80vh">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm p-4 mt-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-2x text-warning mb-2"></i>
                    <h4 class="fw-700">Create Account</h4>
                    <p class="text-muted small">Join thousands of happy homeowners</p>
                </div>
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="row g-2 mb-2">
                        <div class="col-6"><input type="text" name="first_name" class="form-control"
                                placeholder="First Name" required /></div>
                        <div class="col-6"><input type="text" name="last_name" class="form-control"
                                placeholder="Last Name" required /></div>
                    </div>
                    <div class="mb-2"><input type="text" name="username" class="form-control" placeholder="Username"
                            required /></div>
                    <div class="mb-2"><input type="email" name="email" class="form-control" placeholder="Email"
                            required /></div>
                    <div class="mb-2"><input type="password" name="password" class="form-control" placeholder="Password"
                            required /></div>
                    <div class="mb-3"><input type="password" name="password2" class="form-control"
                            placeholder="Confirm Password" required /></div>
                    <button type="submit" class="btn btn-warning w-100 fw-600">Register</button>
                </form>
                <p class="text-center small text-muted mt-3 mb-0">Already have an account? <a href="{% url 'login' %}"
                        class="text-warning fw-600">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
